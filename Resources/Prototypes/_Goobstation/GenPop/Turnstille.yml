  #        Deny: { state: deny }
  #        Allow: { state: operate }

- type: entity
  id: OneWayTurnstileSouth
  suffix: South
  parent: BaseTurnstile

- type: entity
  id: OneWayTurnstileNorth
  suffix: North
  parent: BaseTurnstile
  components:
  - type: OneWay
    PreventEntryDirection: North


- type: entity
  id: OneWayTurnstileEast
  suffix: East
  parent: BaseTurnstile
  components:
  - type: OneWay
    PreventEntryDirection: East

- type: entity
  id: OneWayTurnstileWest
  suffix: West
  parent: BaseTurnstile
  components:
  - type: OneWay
    PreventEntryDirection: West

