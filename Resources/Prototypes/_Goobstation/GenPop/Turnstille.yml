- type: entity
  id: BaseTurnstile
  abstract: true
  parent: BaseStructure
  name: turnstile
  description: Allows movement one direction.
  components:
  - type: Sprite
    sprite: _Goobstation/Structures/Doors/turnstile.rsi
    snapCardinals: true
    layers:
    - state: turnstile
      map: [ "turnstile" ]
    - state: deny
      visible: false
    - state: operate
      visible: false
  - type: AnimationPlayer
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.1,0.5,0.1"
        density: 100
        mask:
        - FullTileMask
        layer:
        - GlassAirlockLayer
        hard: true
  - type: Appearance
